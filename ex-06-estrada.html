<!DOCTYPE html>

    <title>Exercício 06</title>
    <script>

/* A AUTOBURACON S/A é uma empresa de administração de rodovias. Como um padrão da empresa,
toda rodovia administrada que tem mais de 200km de extensão possui um pedágio a cada 31km e
um posto de atendimento ao usuário a cada 23km. Peça para o usuário informar o comprimento da
rodovia, um número inteiro maior que 200. Valide a entrada com do..while até obter uma resposta
correta. Em seguida, usando um loop while, percorra os quilômetros da rodovia e informe com
document.write todos aqueles que têm um pedágio ou um posto de atendimento ao usuário da 
AUTOBURACON S/A.
*/

let comprimento 

do {
comprimento = parseInt(prompt('Informe um número maior que 200:'))
} while(isNaN(comprimento) || comprimento <= 200)  

let Km = 1

while (Km <= comprimento) {
      if(Km % 31 === 0) {
        document.write(`0 Km ${Km} tem um pedágio<br>`)
}
if (Km % 23 === 0) {
        document.write( `O Km ${Km} tem um posto de atendimento ao usuário<br>`)
}
Km++ // Incrementa o quilômetro percorrido

}

    </script>

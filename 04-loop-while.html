<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop..while</title>
    <script>
// while


let soma = 0, num
while (num !== 0) {
   num = Number(prompt('Informe um número para soma:')) 

   // Só somamos se o usuário tiver informado um número válido
   if(!isNaN(num)) { // Se o valor não for NaN
soma += num // soma = soma + num
   }
}

alert(` A soma dos números informados é ${soma}.`)

// características do loop while:
// 1) Quantidade de execuções: indeterminado
// 2) Garantia de execução: 0 porque se a condição do loop for falsa ele não vai rodar
// 3) Local da Avaliação da condição: no início




    </script>
</head>

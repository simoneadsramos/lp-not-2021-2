<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" 
    content="IE=edge">
    <meta name="viewport"
     content="width=device-width, initial-scale=1.0">
    <title>Entrada e saída</title>
    <script>
        // Obtendo uma informação do usuário
        let num1 = Number(prompt('Informe um número'))
        let num2 = Number(prompt('Informe outro número'))

        // isNan() verifica se o resultado de Number() deu NaN
        if(isNaN(num1)) {
            alert('Erro: o primeiro valor não é um número')
        }
        else if(isNaN(num2)) {
            alert('Error: o segundo valor informado não é um número!')
        }
        else {
        let soma = num1 + num2

        // Exibindo as informações para o usuário (saída)
        alert( 'A soma dos dois números é ' + soma)
        }
        
    </script>
</head>

</body>
</html>
